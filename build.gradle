/*
Wow! groovy looks amazing till now
now comes shouldRunAfter and mustRunAfter
*/
task takeShower{
	doLast{
		println "Taking a Shower"
	}
}

task putFragrance{
	shouldRunAfter "takeShower"
	doLast{
		println "Putting a Fragrance"
	}
}

/*
Lets Run 
>> gradle -q takeShower putFragrance
